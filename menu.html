<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cauvery Stall Menu</title>

<style>
@page {
    size: A4;
    margin: 0;
}

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

/* FULL A4 POSTER */
.poster {
    width: 210mm;
    height: 297mm;
    background-image: url("school_background.jpg");
    background-size: cover;
    background-position: center;
    color: #ffffff;
    position: relative;
}

/* TEXT SHADOW */
.poster h1, 
.poster h2, 
.poster h3, 
.menu-item span {
    text-shadow: 2px 2px 6px rgba(0,0,0,0.85);
}

/* TITLE SECTION */
.title {
    position: absolute;
    top: 45px;
    width: 100%;
    text-align: center;
}

.title h1 {
    font-size: 56px;
    letter-spacing: 6px;
    margin: 0;
}

.title h2 {
    font-size: 26px;
    margin-top: 10px;
    font-weight: normal;
}

.title h3 {
    font-size: 34px;
    margin-top: 6px;
    font-weight: bold;
}

/* MENU SECTION – PERFECTLY CENTERED */
.menu {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70%;
}

.menu-item {
    display: flex;
    justify-content: space-between;
    padding: 14px 0;
}

.menu-item span:first-child {
    font-size: 26px;
}

.menu-item span:last-child {
    font-size: 32px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="poster">

    <!-- TITLE -->
    <div class="title">
        <h1>MENU</h1>
        <h2>Enterpiner Club</h2>
        <h3>Cauvery Stall</h3>
    </div>

    <!-- CENTERED MENU -->
    <div class="menu">
        <div class="menu-item">
            <span>Veg Cutlet (1 Piece)</span>
            <span>₹25</span>
        </div>

        <div class="menu-item">
            <span>French Fries (1 Plate)</span>
            <span>₹30</span>
        </div>

        <div class="menu-item">
            <span>Veg Nuggets (1 Piece)</span>
            <span>₹10</span>
        </div>

        <div class="menu-item">
            <span>Veg Nuggets (1 Plate)</span>
            <span>₹40</span>
        </div>

        <div class="menu-item">
            <span>Veg Roll (1 Piece)</span>
            <span>₹10</span>
        </div>
    </div>

</div>

</body>
</html>
